  
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="graphics.css">
        <title>Kinematics Calculator</title>
    </head>
    <body>
        <div class="header"> 
            <h1 class="k">Kinematics Calculator</h1>
        </div>
    
        <div class="Kinematics-Solver">
            <form id="kinematics">
                <div class="Distance">
                    <label for="Distance">Distance</label>
                    <input type="number" step="0.01" id="Distance" class="text-box">
                    <label for="meters">meters</label>
                </div>
                <div class="Time">
                    <label for="Time">Time</label>
                    <input type="number" step="0.01" id="Time" class="text-box">
                    <label for="seconds">seconds</label>
                </div>
                <div class="Velocity0">
                    <label for="Velocity0">Velocity Initial</label>
                    <input type="number" step="0.01" id="Velocity0" class="text-box">
                    <label for="m/s">m/s</label>
                </div>
                <div class="VelocityF">
                    <label for="VelocityF">Velocity Final</label>
                    <input type="number" step="0.01" id="VelocityF" class="text-box">
                    <label for="m/s">m/s</label>
                </div>
                <div class="Acceleration">
                    <label for="Acceleration">Acceleration</label>
                    <input type="number" step="0.01" id="Acceleration" class="text-box">
                    <label for="m/s^2">m/s<sup>2</sup></label>
                </div>

                <div class= "Input Data">
                    <input type="submit" form="kinematics" value="Submit" class="btn"></button>
                </div>
            </form>
        </div>

        <div class="display flex-col">
            
        </div>

        <div class="display-all">

        </div>

        <script src = "calculator.js"></script>
    </body>
</html>
